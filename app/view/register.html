<%-include('portion/header'); %>
<div class="regFormWrap">
    <form id="regForm" style="margin-top:100px;margin-bottom:100px;" action="/doRegister?_csrf=<%=csrf%>" method="post"
        novalidate>
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入您的账号名">

        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
        </div>

        <div class="form-group">
            <label for="password2">确认密码</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="请再次输入您的密码">
        </div>

        <button type="submit" class="btn btn-primary">注册</button>
    </form>
</div>

<%-include('portion/footer'); %>
