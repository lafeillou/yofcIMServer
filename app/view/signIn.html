<%-include('portion/header'); %>
<div class="loginFormWrap">
    <form id="loginForm" style="margin-top:100px;margin-bottom:100px;" novalidate method="post" action="/passport/local?_csrf=<%=csrf%>">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="请输入您的账号名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
        </div>
        <button type="submit" class="btn btn-primary">登 录</button>

        <p style="margin-top:20px;">还没有账号，<a href="/register">请点击这里注册！</a></p>
    </form>
</div>


<%-include('portion/footer'); %>
